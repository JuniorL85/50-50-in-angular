<div class="user-form" id="form">
  <input type="text" id="search" [(ngModel)]="searchedUser" placeholder="Search a Github User" (keydown.enter)="getUser()">
</div>

<main id="main">
  <div class="card" *ngIf="showError">{{errorMsg}}</div>
  <div class="card" *ngIf="user && !showError">
    <div>
      <img [src]="user.avatar_url" [alt]="user.name" class="avatar">
    </div>
    <div class="user-info">
      <h2>{{user.name}}</h2>
      <p>{{user.bio}}</p>
      <ul>
        <li>{{user.followers}} <strong>Followers</strong></li>
        <li>{{user.following}} <strong>Following</strong></li>
        <li>{{user.public_repos}} <strong>Repos</strong></li>
      </ul>
      <div id="repos" *ngIf="!showReposError">
        <a *ngFor="let repo of repos" [href]="repo.html_url" class="repo" target="_blank">{{repo.name}}</a>
      </div>
      <div style="font-style: italic; font-weight: bold; color: salmon" *ngIf="showReposError">{{errorMsg}}</div>
    </div>
  </div>
</main>
